<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List || TypeScript</title>
  <style>
    #list {
      list-style: none;
      padding: 0;
    }
    button {
      padding: 5px;
      background: orangered;
      border: none;
      outline: none;
      width: 100px;
      height: 35px;
      border-radius: 3px;
      color: white;
      font-size: large;
    }
    input[type='text'] {
      border: 2px solid grey;
      width: 150px;
      height: 30px;
      border-radius: 3px;
      font-size: medium;
    }
    input[type='checkbox'] {
      margin-top: 30px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <ul id="list">
    <form id="new-task-form">
      <input type="text" id="new-task-title">
      <button type="submit">Add</button>
    </form>
  </ul>
</body>

<script src="dist/index.js" type="module"></script>

</html>
